<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <header>
        <div class="logo">
          <div class="logo__icon">
            <img src="images/logo.svg" alt="the huddle logo pic">
          </div>
        </div>

        <section class="hero__section">
          <div class="hero__image">
            <div class="hero__image-container">
              <img src="images/illustration-mockups.svg" alt="an illustrator mockup image ">
            </div>
          </div>
          <div class="hero__text">
            <div class="hero__text-content">
              <h2 class="hero__text-heading">
                Build The Community Your Fans Will Love
              </h2>
              <p class="hero__text-para">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.
              </p>
            </div>
            <div class="call__to-action">
              <button>Register</button>
            </div>
          </div>
        </section>


        <div class="social__icons">
          <span>
            <ion-icon name="logo-facebook"></ion-icon>
          </span>
          <span>
            <ion-icon name="logo-twitter"></ion-icon>
          </span>
          <span>
            <ion-icon name="logo-instagram"></ion-icon>
          </span>
        </div>
      </header>






      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Vinit Rai</a>.
        </p>
      </footer>
    </div>
  </div>

  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

</body>

</html>
